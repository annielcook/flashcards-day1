<!DOCTYPE html>
<html>

<head>
    <title>Flash Cards</title>
    <!-- We've provided some styles for you, aren't we nice? -->
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div ng-app="FlashCards" ng-controller="MainController">
        <div class="flash-card" ng-controller="FlashCardController" ng-repeat="card in flashCards | orderBy: 'question'">
            <h1>{{card.question | uppercase}}</h1>
            <ul class="flash-card-answers">
                <li class="flash-card-answer" ng-repeat="answer in card.answers" ng-click="answerQuestion(answer); selectedIndex = true" ng-class="{ right: selectedIndex && answer.correct, wrong: selectedIndex && !answer.correct }">
                    {{answer.text}}
                </li>
            </ul>
            <h2 class="answer-feedback" ng-show="answered">
    					<span ng-show="answeredCorrectly">Yeah, you got it right!</span>
					    <span ng-show="!answeredCorrectly">Nope, you got it wrong.</span>
					  </h2>
        </div>
    </div>
    <script src="/angular.js"></script>
    <script src="/app.js"></script>
</body>

</html>
